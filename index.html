<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <title>PokeCart</title>
</head>
<body>
  <div class="main">
    <div class="porducts">
      <div class="products-heading">
        <h1>PokeMart</h1>
        <div class="topgif">
          <img src="./assets/pokeball-pokemon.gif" alt="">
        </div>
      </div>
      <div class="productsList"></div>
    </div>
    <div class="cart">
      <h1>Cart</h1>
      <div class="addedProducts">
        <p class="nullMessage">No Products Added</p>
      </div>
      <div class="total">
        <div class="title">Total Price :</div>
        <div class="price">0</div>
      </div>
    </div>
  </div>
  <script src="./test.js"></script>
</body>
</html>
